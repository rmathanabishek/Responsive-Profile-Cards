<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Cards</title>
</head>
<body>
    <header>
        <h1>Profile Cards</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#meta">Meta</a></li>
            <li><a href="#twitter">Twitter</a></li>
            <li><a href="#instagram">Instagram</a></li>
            <li><a href="#youtube">Youtube</a></li>
            <li><a href="#snapchat">Snapchat</a></li>
        </ul>
    </nav>
    <main>
        <div class="box" id="meta">
            <h2 class="heading">Meta</h2>
            <img src="./images/Mark-Zuckerberg.jpg" alt="Mark-Zukerberg" title=" CEO of Meta - Mark Zukerberg" id="img" class="meta-img" width="200px" height="200px">
            <p id="name" class="nowrap">Mark Zukerberg</p>
        </div>
        <div class="box" id="twitter">
            <h2 class="heading">Twitter</h2>
            <img src="./images/Elon-Musk-2010.webp" alt="Elon-Musk" title=" CEO of Twitter - Elon Musk" class="twitter-img" width="200px" height="200px">
            <p id="name" class="nowrap">Elon Musk</p>
        </div>
        <div class="box"  id="instagram">
            <h2 class="heading">Instagram</h2>
            <img src="./images/insta.jpg" alt="Kevin-Systrom" title=" CEO of Instsagram - Kevin Systrom" class="insta-img" width="200px" height="200px">
            <p id="name" class="nowrap">Kevin Systrom</p>
        </div>
        <div class="box" id="youtube">
            <h2 class="heading">Youtube</h2>
            <img src="./images/yt ceo.webp" alt="Susan-Wojcicki" title=" CEO of Youtube - Susan Wojcicki" class="yt-img" width="200px" height="200px">
            <p id="name" class="nowrap">Susan Wojcicki</p>
        </div>
        <div class="box" id="snapchat">
            <h2 class="heading">Snapchat</h2>
            <img src="./images/snap.jpg" alt="Evan-Thomas-Spiegel" title=" CEO of Snapchat - Evan Thomas Spiegel" class="snap-img" width="200px" height="200px">
            <p id="name" class="nowrap">Evan Thomas Spiegel</p>
        </div>
    </main>
    <footer>
        <h4>&copy; Project Profile Card</h4>
    </footer>
</body>
</html>
